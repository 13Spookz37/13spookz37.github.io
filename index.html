<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>13Spookz37 | Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #39ff14;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }.terminal {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  border: 2px solid #39ff14;
  border-radius: 8px;
  width: 90vw;
  max-width: 800px;
  padding: 1rem;
  box-shadow: 0 0 20px #39ff14;
}

.output {
  white-space: pre-line;
  overflow-y: auto;
  height: 400px;
}

.cursor {
  display: inline-block;
  width: 10px;
  background: #39ff14;
  animation: blink 1s infinite;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 0; }
  100% { opacity: 1; }
}

.glitch {
  animation: glitch 1s infinite;
}

@keyframes glitch {
  0% { text-shadow: 2px 0 red, -2px 0 blue; }
  20% { text-shadow: -2px 0 red, 2px 0 blue; }
  40% { text-shadow: 2px 0 red, -2px 0 blue; }
  60% { text-shadow: -2px 0 red, 2px 0 blue; }
  100% { text-shadow: none; }
}

iframe {
  margin-top: 1rem;
  width: 100%;
  height: 250px;
  border: none;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="terminal-output">
      <div class="glitch">13Spookz37 Cyberpunk Terminal Interface</div>
      <br />
      booting...
      <br />
    </div>
    <div>> <span id="typewriter"></span><span class="cursor"></span></div>
  </div>  <audio autoplay loop volume="0.3">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>  <script>
    const output = document.getElementById('terminal-output');
    const typewriter = document.getElementById('typewriter');
    const lines = [
      'Loading Projects...',
      'Checking Certificates...',
      'Fetching TryHackMe Progress...',
      'System Integrity: OK',
      'Launching Preview Modules...'
    ];

    let i = 0;
    function loopLines() {
      if (i < lines.length) {
        typeLine(lines[i], () => {
          output.innerHTML += `> ${lines[i]}\n`;
          i++;
          setTimeout(loopLines, 800);
        });
      } else {
        setTimeout(() => { i = 0; loopLines(); }, 4000);
      }
    }

    function typeLine(text, callback) {
      let j = 0;
      typewriter.textContent = '';
      const interval = setInterval(() => {
        if (j < text.length) {
          typewriter.textContent += text.charAt(j);
          j++;
        } else {
          clearInterval(interval);
          callback();
        }
      }, 50);
    }

    loopLines();
  </script></body>
</html>
