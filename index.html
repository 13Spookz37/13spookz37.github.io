    function listDirectory(path) {
      const targetPath = path ? resolvePath(path) : currentDirectory;
      
      if (fileSystem[targetPath] && fileSystem[targetPath].type === 'directory') {
        const contents = fileSystem[targetPath].contents;
        contents.forEach(item => {
          const fullPath = `${targetPath}/${item}`.replace('//', '/');
          if (fileSystem[fullPath] && fileSystem[fullPath].type === 'directory') {
            printHTML(`<span class="highlight">${item}/</span>`, '');
          } else {
            println(item, 'success');
          }
        });
      } else {
        println(`ls: cannot access '${path || '.'}': No such file or directory`, 'error');
      }
    }

    function changeDirectory(path) {
      if (!path || path === '~') {
        currentDirectory = '~';
        updatePrompt();
        showSection('none');
        return;
      }

      const targetPath = resolvePath(path);
      
      if (fileSystem[targetPath] && fileSystem[targetPath].type === 'directory') {
        currentDirectory = targetPath;
        updatePrompt();
        
        // Show corresponding section
        if (targetPath.includes('projects')) {
          showSection('projects');
        } else if (targetPath.includes('diary')) {
          showSection('diary');
        } else if (targetPath.includes('certs')) {
          showSection('certs');
        } else {
          showSection('none');
        }
      } else {
        println(`cd: ${path}: No such file or directory`, 'error');
      }
    }

    function catFile(filename) {

        println('cat: missing file operand', 'error');
        return;

      const filePath = resolvePath(filename);
      
      if (fileSystem[filePath] && fileSystem[filePath].type === 'file') {
        println(fileSystem[filePath].content, 'info');
      } else {
        println(`cat: ${filename}: No such file or directory`, 'error');
      }
    }

    function resolvePath(path) {
      if (!path) return currentDirectory;
      if (path.startsWith('~/')) return path;
      if (path === '..') {
        const parts = currentDirectory.split('/');
        parts.pop();
        return parts.join('/') || '~';
      }
      if (path.startsWith('/')) return '~' + path;
      return `${currentDirectory}/${path}`.replace('//', '/');
    }
